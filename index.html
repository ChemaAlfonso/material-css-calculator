<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Chema Alfonso"> 
    <title>Calculadora</title>

    <link rel="stylesheet" href="styles.css">

<body>

    <div class="mesa">
        
        <div class="calculadora-wrapper">

            <div class="pantalla">
                <button id="clearBtn" title="Limpiar">X</button>
                <button class="operationBtn" value="Backspace" id="clearOneBtn" title="Borrar">â†’</button>

            <div class="teclas">
                <div class="numeros">
                    <button class="numberBtn" value="7">7</button>
                    <button class="numberBtn" value="8">8</button>
                    <button class="numberBtn" value="9">9</button>
                    <button class="numberBtn" value="4">4</button>
                    <button class="numberBtn" value="5">5</button>
                    <button class="numberBtn" value="6">6</button>
                    <button class="numberBtn" value="1">1</button>
                    <button class="numberBtn" value="2">2</button>

                    <button class="numberBtn" value="0">0</button>
                    <button class="numberBtn" value=".">.</button>
                    <button class="operationBtn equal" value="=">=</button>
                </div>
                <div class="extras">

                    <button class="operationBtn" value="*">X</button>
                    <button class="operationBtn" value="/">/</button>

            </div>

        </div>
